<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>variable tutorial</title>
    <style>
        body{
            background-image: url('./public/Netflix.jpg');
            background-size: cover;
            
        }
        #netflix{
            height: 700px;
            background-color: ;
            
        }
        .form-control{
            height: 50p
        }
        .rd{
            margin-left: 100px;
        }
       
        
    </style>
    <script>
      function verifyname(){
             var username = document.getElementById("email").value;
             
             var userError = document.getElementById("result");
             if(username==""){
                userError.innerHTML = "User Name Required".fontcolor('white');
             } else {
                if(username.length<4) {
                    userError.innerHTML = "Name too short min 4 chars".fontcolor('white');
                } else if(username.length>10) {
                    userError.innerHTML = "Name too long max 10 chars.".fontcolor('white')
                } else {
                    userError.innerHTML = "";
                }
             }
             
        }
        function verifypass(){
            var userpass = document.getElementById("password").value;
            var userError = document.getElementById("result");
            if(userpass==""){
                userError.innerHTML = "password Required".fontcolor('white');
             } else {
                if(userpass.length<4) {
                    userError.innerHTML = " too short min 4 chars".fontcolor('white');
                } else if(userpass.length>10) {
                    userError.innerHTML = "Name too long max 10 chars.".fontcolor('white')
                } else {
                    userError.innerHTML = "";
                }
             }
        }
    </script>
</head>
<body class="container-fluid">
    
    <div class="row">
        <div class="col-lg-12 text-white d-flex justify-content-center align-items-center" id="netflix">
            <div  class="p-2  ">
                <div>
                    <h1>
                        Unlimited movies, TV shows and more.</h1>
                </div>
                <div class="mt-4  rd">
                    <h3 class="ms-4">Watch anywhere. Cancel anytime.</h3>
                </div>
                <div class="mt-4 ">
                    <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
                </div>
                <div class="mt-4">
                    <div>
                        <input type="text" id="email" onkeyup="verifyname()" placeholder="enter email id" class="form-control w-75 ms-4">
                    </div>
                    <div >
                        <input type="text" id="password" onkeyup="verifypass()" placeholder="enter password" class="form-control w-75 mt-4 ms-4">
                    </div>
                    <div>
                        <p id="result"></p>
                    </div>
                    <div class="ms-4">
                        <button class="btn btn-danger mt-4 ms-4"><h3>get started</h3></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
